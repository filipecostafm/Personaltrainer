<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Adicionando imagem de fundo */
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: white; /* Cor do texto branco */
            padding: 20px; /* Espaçamento interno */
            text-align: center; /* Alinhamento centralizado */
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        section.highlight {
            background-color: #f2f2f2;
            padding: 50px 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 18px; /* Tamanho da fonte */
            color: #333; /* Cor do texto cinza escuro */
            margin: 10px 0; /* Margem superior e inferior */
            padding: 0 20px; /* Espaçamento interno */
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <section class="highlight">
        <h2>Seção de Destaque</h2>
        <p>Esta é uma seção destacada com um título e texto descritivo.</p>
    </section>
    <p>Esta é uma página de exemplo.</p>
    <p>Estou aprendendo a criar páginas da web!</p>
    <div class="gallery">
        <img src="image1.jpg" alt="Imagem 1">
        <img src="image2.jpg" alt="Imagem 2">
        <img src="image3.jpg" alt="Imagem 3">
    </div>
</body>
</html>
